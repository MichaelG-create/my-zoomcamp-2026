            uris = ['{{render(vars.gcs_file)}}']
          );

      - id: bq_fhv_table_tmp
        type: io.kestra.plugin.gcp.bigquery.Query
        sql: |
          CREATE OR REPLACE TABLE `{{kv('GCP_PROJECT_ID')}}.{{render(vars.table)}}` AS
          SELECT
            MD5(CONCAT(
              COALESCE(CAST(dispatching_base_num AS STRING), ""),
              COALESCE(CAST(pickup_datetime AS STRING), ""),
              COALESCE(CAST(dropOff_datetime AS STRING), ""),
              COALESCE(CAST(PUlocationID AS STRING), ""),
              COALESCE(CAST(DOlocationID AS STRING), "")
            )) AS unique_row_id,
            "{{render(vars.file)}}" AS filename,
            SAFE_CAST(dispatching_base_num AS STRING) AS dispatching_base_num,
            SAFE_CAST(pickup_datetime AS TIMESTAMP) AS pickup_datetime,
            SAFE_CAST(dropOff_datetime AS TIMESTAMP) AS dropOff_datetime,
            SAFE_CAST(SR_Flag AS STRING) AS SR_Flag,
            SAFE_CAST(PUlocationID AS STRING) AS PUlocationID,
            SAFE_CAST(DOlocationID AS STRING) AS DOlocationID,
            SAFE_CAST(Affiliated_base_number AS STRING) AS Affiliated_base_number
